<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>用户管理页面</title>
    <#include "../include/resources.html" />
    <link rel="stylesheet" href="/themes/css/bootstrap-table.min.css">
    <script src="/themes/js/bootstrap-table.min.js"></script>
    <#include "../include/navbar.html" />
</head>

<body>
<div class="container">
    <h2>用户管理页面</h2>
    <div id="toolbar">
        <button id="add" class="btn btn-info" onclick="window.location.href='/user/userAddPage.html'">新增</button>
    </div>
    <table id="userTable"></table>
</div>

<script>
    $('#userTable').bootstrapTable({
        toolbar: '#toolbar',
        url: '/user/userList.html', //请求后台的URL（*）
        queryParams: getQueryParams,
//        queryParamsType: 'limit',
        method: 'get', //请求方式（*）
//        toolbar: '#toolbar', //工具按钮用哪个容器
        striped: true, //是否显示行间隔色
        cache: false, //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
        pagination: true, //是否显示分页（*）
//        sortable: false, //是否启用排序
        sortOrder: "desc", //排序方式
        sidePagination: "server", //分页方式：client客户端分页，server服务端分页（*）
        pageNumber: 1, //初始化加载第一页，默认第一页
        pageSize: 10, //每页的记录行数（*）
        pageList: [10, 25, 50, 100], //可供选择的每页的行数（*）
        search: true, //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
        searchOnEnterKey: true,
//        strictSearch: true,
//        showColumns: true, //是否显示所有的列
        showRefresh: true, //是否显示刷新按钮
        responseHandler: responseHandler,
        columns: [{
            field: 'userName',
            title: '微信号'
        }, {
            field: 'realName',
            title: '真实姓名'
        }, {
            field: 'mobile',
            title: '手机号'
        }, {
            title: '操作',
            field: 'uuid',
            formatter: function (value, row, index) {
                var e = '<a href="/user/userEditPage.html?uuid=' + row.uuid + '" >编辑</a> ';
//                var d = '<a href="#" onclick="del(\'' + row.uuid + '\')">删除</a> ';
                return e;
            }
        }]
    });

    function responseHandler(res) {
        console.log(res);
        if (res.result) {
            var rsp = {
                rows: res.data.data,
                total: res.data.total
            };
            return rsp
        }
        return null;
    }
    function getQueryParams(params) {
        console.log(params);
        var offset = parseInt(params.offset) / parseInt(params.limit);
        offset++;
        var temp = {
            pageSize: params.limit,
            pageNum: offset,
            search: params.search
        };
        return temp
    }
</script>

</body>
</html>
