<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>用户编辑页面</title>
    <#include "../include/resources.html" />
    <link rel="stylesheet" href="/themes/css/bootstrap-table.min.css">
    <script src="/themes/js/bootstrap-table.min.js"></script>
    <#include "../include/navbar.html" />
</head>
<body>
<div class="container">
    <h2>用户编辑页面</h2>
    <form class="form-horizontal" id="userForm">
        <div class="form-group">
            <label for="userName" class="col-sm-2 control-label">微信号</label>
            <div class="col-sm-10">
                <input type="text" name="userName" class="form-control" id="userName" placeholder="userName" value="${model.userName!''}">
            </div>
        </div>
        <div class="form-group">
            <label for="realName" class="col-sm-2 control-label">真实姓名</label>
            <div class="col-sm-10">
                <input type="text" name="realName" class="form-control" id="realName" placeholder="realName" value="${model.realName!''}">
            </div>
        </div>
        <div class="form-group">
            <label for="mobile" class="col-sm-2 control-label">手机号</label>
            <div class="col-sm-10">
                <input type="text" name="mobile" class="form-control" id="mobile" placeholder="mobile" value="${model.mobile!''}">
            </div>
        </div>
        <div class="form-group">
            <label for="address" class="col-sm-2 control-label">地址</label>
            <div class="col-sm-10">
                <input type="text" name="address" class="form-control" id="address" placeholder="address" value="${model.address!''}">
            </div>
        </div>
        <div class="form-group">
            <label for="remark" class="col-sm-2 control-label">备注</label>
            <div class="col-sm-10">
                <input type="text" name="remark" class="form-control" id="remark" placeholder="remark" value="${model.remark!''}">
            </div>
        </div>
        <div class="form-group">
            <label for="inviteUser" class="col-sm-2 control-label">推荐人(手机号)</label>
            <div class="col-sm-10">
                <input type="text" name="inviteUser" class="form-control" id="inviteUser" placeholder="inviteUser" value="${model.inviteUser!''}">
            </div>
        </div>
        <input type="hidden" name="uuid" value="${user.uuid!''}">
        <div class="alert" role="alert" id="msgTip" style="display: none;"></div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-primary" onclick="save()">保存</button>
            </div>
        </div>
    </form>

</div> <!-- /container -->

<script>
    function save() {
        $.ajax({
            type: "post",
            url: "/user/userEdit.html",
            dataType: 'json',
            data: $('#userForm').serialize(),
            success: function (data) {
                if (data.result) {
                    $("#msgTip").removeClass('alert-danger').addClass('alert-success').show().html(data.msg);
                } else {
                    $("#msgTip").removeClass('alert-success').addClass('alert-danger').show().html(data.msg);
                }
            }
        });
    }
</script>
</body>
</html>
